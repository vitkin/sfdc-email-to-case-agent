# Set root category priority to INFO and its only appender to CONSOLE.
#log4j.rootCategory=INFO, CONSOLE
log4j.rootCategory=INFO, CONSOLE, LOGFILE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %m%n

# LOGFILE is set to be a File appender using a PatternLayout.
log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.maxFileSize=10MB
log4j.appender.LOGFILE.File=SalesforceAgent.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.Threshold=DEBUG
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d %-4r [%t] %-5p %c %x - %m%n

# PERFFILE is set to be a File appender using a PatternLayout.
log4j.appender.PERFFILE=org.apache.log4j.FileAppender
log4j.appender.PERFFILE.File=wsc.log
log4j.appender.PERFFILE.Append=true
log4j.appender.PERFFILE.Threshold=DEBUG
log4j.appender.PERFFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.PERFFILE.layout.ConversionPattern=%m%n

# uncomment this to turn on soap api perf logging
log4j.logger.com.sforce.ws=DEBUG, PERFFILE
